<head>
  <title>ZipWrapper</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
<ul>
    <li>url: <input class="url" name="url" type="text" /></li>
    <li>dropbox token:<input class="url" id="accessToken" type="text" /></li>
    <li><textarea id="console" readonly="true"></textarea></li>
</ul>
<ul class="calllist">
     {{#each calls}}
       {{> request}}
     {{/each}}
   </ul>
</template>

<template name="request">
<li>
	<span class="text">{{url}}-{{prettifyDate createdAt}}</span><br/>
</li>
</template>
