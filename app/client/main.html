<head>
  <title>ZipWrapper</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
<ul>
    <li><input class="url" name="url" type="text" /></li>
    <li><textarea id="console" readonly="true"></textarea></li>
</ul>
<ul class="calllist">
     {{#each calls}}
       {{> request}}
     {{/each}}
   </ul>
</template>

<template name="request">
<li>
	<span class="text">{{url}}-{{id}}-{{prettifyDate createdAt}}</span><br/>
<a href="/wraps/{{id}}.zip">LINK</a><br/>
</li>
</template>
